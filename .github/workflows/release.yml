name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_suffix: linux-x86_64
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_suffix: macos-aarch64
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: windows-x86_64
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          bin_name="rs-aws-saml"
          archive="rs-aws-saml-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}"
          tar -C "target/${{ matrix.target }}/release" -czf "$archive" "$bin_name"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $binName = "rs-aws-saml.exe"
          $archive = "rs-aws-saml-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}"
          Compress-Archive -Path "target/${{ matrix.target }}/release/$binName" -DestinationPath $archive

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: rs-aws-saml-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}
